<!DOCTYPE html>
<html>
    <head>
        <title>CSS Positions</title>
        <link rel="stylesheet" href="positions.css">
    </head>
    <body style="padding-bottom: 3000px; font-family: Arial; padding-top: 60px; padding-left: 320px;">
        <div class="header">
            <div class="left-section">
                <img  class="imageClass" src="cat2.jpeg" alt="">
                <div class="headName">Oliver Cat</div>
            </div>
            <div class="right-section">
                <button style="background-color: rgb(0, 119, 181); color: white; border: none; padding: 10px 15px; border-radius: 5px; font-weight: bold; margin-right: 4px;">Add Friend</button>
                <button style="background-color: rgb(230, 230, 230); color: black; border: none; padding: 10px 15px; border-radius: 5px; font-weight: bold;">Message</button>   
            </div>
        </div>
        <div class="sidebar">
            <div class="image-container">
                <img  class="sidebar-imageClass" src="cat2.jpeg" alt="">
                <img  class="sidebar-imageClass" src="cat2.jpeg" alt="">
                <img  class="sidebar-imageClass" src="cat2.jpeg" alt="">
            </div>
            <div class="channel-container">
                <div class="channel-heading">
                    <p style="margin: 0; font-weight: bold;">INFO</p>
                    <p style="color: rgb(151, 151, 151); font-size: 28px; margin: 0;">&#x2b;</p>
                </div>
                <div class="channel-names">
                    <p class="channels"># new-videos</p>
                    <p class="channels"># updates</p>
                    <p class="channels"># faq</p>
                </div>
            </div>
        </div>
        <div style="background-color: lightpink; height: 200px; width: 200px; position: relative; display: inline-block;">
            <img class="product-image" src="shirt.webp" alt="">
            <div class="discount">20% OFF</div>
            <div class="overlay">
                <button class="add">Add to Cart</button>
            </div>
        </div>
    </body>
</html>
